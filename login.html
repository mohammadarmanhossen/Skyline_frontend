    <main>

      
        <div class="flex items-center justify-center min-h-screen bg-gray-100 mt-16">
        
            <div class="bg-white p-8 rounded-lg shadow-lg w-96">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login  Page</h2>
                
    
                <form action="" onsubmit="handleLogin(event)">
    
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium">Username</label>
                        <input type="username" id="username"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter your username" required>
                    </div>
    
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-medium">Password</label>
                        <input type="password" id="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                            placeholder="Enter your password" required>
                    </div>
    
                    <div class="flex justify-between items-center mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-gray-600 text-sm">Remember me</span>
                        </label>
                        <a href="#" class="text-blue-500 text-sm hover:underline">Forgot password?</a>
                    </div>
    
               
                    <div class="text-center">
                        <input type="submit" class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition" value="Login" />
                    </div>
                </form>
    
                <p class="text-center text-gray-600 text-sm mt-4">
                    Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Sign up</a>
