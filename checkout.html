<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
</head>

<body class="bg-white ">
    <nav class="bg-gray-800 p-5 fixed top-0 left-0 w-full shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center ">
            <a href="home.html" class="text-white text-xl md:text-4xl font-bold ">SKYLINE</a>
            <button id="menu-btn" class="block md:hidden text-black focus:outline-none text-3xl hover:text">
                â˜°
            </button>
            <ul id="menu" class="hidden md:flex space-x-6 text-white text-xl">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="about.html" class="hover:text-gray-400">About</a></li>
                <li><a href="service.html" class="hover:text-gray-400">Service</a></li>
                <li><a href="booking.html" class="hover:text-gray-400">Booking</a></li>
                <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
            </ul>
            <ul class="text-center hidden sm:block" id="navbarElement">
                <div class="items-center gap-5"></div>
            </ul>

        </div>
    </nav>
    <main>
        <div class="flex flex-col lg:flex-row items-center justify-center min-h-screen mt-16 gap-8 px-4 py-10">
            <!-- Form Section -->
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Personal Information</h2>
                <form onsubmit="personalInfo(event)">
                    <div>
                        <label for="name" class="block text-gray-700 font-medium">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="address" class="block text-gray-700 font-medium">Address</label>
                        <input type="text" id="address" placeholder="Enter your address" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <label for="zip" class="block text-gray-700 font-medium">Zip</label>
                        <input type="text" id="zip" placeholder="Enter your zip" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-900 transition">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <div class="text-center p-5 border-2 border-gray-300 rounded-lg shadow-lg w-full max-w-md">
                <h1 id="bookedHotel">Total Amount: </h1>
                <h1 id="totalAmount">Total Room: </h1>
                <button class="border-gray-300 rounded-lg p-2 bg-amber-300" id="payButton" type="button">Pay Now</button>
            </div>
            
        </div>

       
    </main>


    <footer class="bg-gray-800 text-white text-center p-5 ">
        <div class="container mx-auto">
            <p class="text-sm">&copy; 2025 Skyline. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="#" class="hover:text-gray-400">Privacy Policy</a>
                <span>|</span>
                <a href="#" class="hover:text-gray-400">Terms of Service</a>
                <span>|</span>
                <a href="#" class="hover:text-gray-400">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/checkout.js"></script>

</body>

</html>
