    <main>
    
        <section class="flex items-center justify-center min-h-screen mt-5 px-4">

            <div class="contact-section grid grid-cols-1 md:grid-cols-2 gap-6 pt-5 ">
                <div class="flex flex-col gap-6">
                    <img src="image/box/share_moment_3.jpg" alt="Banner 1"
                        class="w-full max-h-95 object-cover rounded-lg shadow-md">
                    <img src="image/banner-02.jpg" alt="Banner 1"
                        class="w-full max-h-80 object-cover rounded-lg shadow-md">

                </div>

                <div class="review bg-white p-6 border border-gray-300 rounded-xl shadow-md">
                    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 pt-20 ">BOOKING A HOTEL ROOM</h2>

                    <form id="bookingForm" class="space-y-5">

                        <div>
                            <label class="block text-gray-700 font-medium">Hotel Name</label>
                            <select id="hotel_name"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500">
                                <option value="">Select a hotel</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium">Room</label>
                            <input type="text" id="room" placeholder="Room name or number"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium">Check-in Date</label>
                            <input type="date" id="in_date"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>


                        <div>
                            <label class="block text-gray-700 font-medium">Check-out Date</label>
                            <input type="date" id="out_date"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>


                        <div>
                            <h1 id="total_amount"></h1>
                        </div>

                        <button type="submit"
                            class="w-full bg-gray-600 text-white font-semibold py-3 rounded-lg hover:bg-gray-700 transition duration-300 shadow-md">
                            Book Now
                        </button>
                    </form>

                </div>

            </div>
        </section>
