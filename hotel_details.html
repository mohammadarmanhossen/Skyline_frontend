<body class="bg-white ">
    <nav class="bg-gray-800 p-5 fixed top-0 left-0 w-full shadow-md z-50">
        <div class="container mx-auto flex justify-between items-center ">
            <a href="home.html" class="text-white text-xl md:text-4xl font-bold ">SKYLINE</a>
            <button id="menu-btn" class="block md:hidden text-black focus:outline-none text-3xl hover:text">
                ☰
            </button>
            <ul id="menu" class="hidden md:flex space-x-6 text-white text-xl">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="about.html" class="hover:text-gray-400">About</a></li>
                <li><a href="service.html" class="hover:text-gray-400">Service</a></li>
                <li><a href="booking.html" class="hover:text-gray-400">Booking</a></li>
                <li><a href="contact.html" class="hover:text-gray-400">Contact</a></li>
            </ul>
            <ul class="text-center hidden sm:block" id="navbarElement">
                <div class="items-center gap-5"></div>
            </ul>

        </div>
    </nav>

<main class="flex items-center justify-center min-h-screen mt-16 px-4">
        <div class="main-container px-6 md:px-16 lg:px-24 pt-20">
                                                                                                                                                                                                    
            <div class="container mx-auto py-10">
    
                <div id="hotel-info" class="border p-4 rounded bg-gray-100">
                    
                    
                </div>
               
    
            <div class="contact-section grid grid-cols-1 md:grid-cols-2 gap-6 pt-20">


                <div class="flex flex-col gap-6">
                    <img src="image/box/share_moment_1.jpg" alt="Banner 1" class="w-full rounded-lg shadow-md">
                    <img src="image/banner-02.jpg" alt="Banner 2" class="w-full rounded-lg shadow-md">
                </div>

                <!-- Review Form -->
                <div class="review bg-white p-6 border border-gray-300 rounded-xl shadow-md">
                    <form id="reviewForm" class="space-y-5 pt-30">
                        <h1 class="text-center text-3xl font-bold text-gray-800 pt-20">Reviews</h1>
                        <div>
                            <label class="block text-gray-700 font-medium">Select Rating</label>
                            <select id="rating"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="1">⭐</option>
                                <option value="2">⭐⭐</option>
                                <option value="3">⭐⭐⭐</option>
                                <option value="4">⭐⭐⭐⭐</option>
                                <option value="5">⭐⭐⭐⭐⭐</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-gray-700 font-medium">Your Review</label>
                            <textarea id="body" placeholder="Type your review..."
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 h-32"></textarea>
                        </div>

                        <button type="submit"
                            class="w-full bg-gray-700 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                            Submit Review
                        </button>
                    </form>
                </div>

            </div>

</div>
        </div>



    </main>
